{% extends 'header.html' %}
{% block content %}
<div class="content-body">
    <div class="container">
        <div class="page-title">
            <div class="row align-items-center justify-content-between">
                <div class="col-md-6">
                    <div class="page-title-content">
                        <h3>Mes cours</h3>
                        <p class="mb-2">Mes formations</p>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="breadcrumbs"><a href="#">Home
                            <!-- -->
                        </a><span><i class="ri-arrow-right-s-line"></i></span><a href="#">Dashboard</a></div>
                </div>
            </div>
        </div>
        <div class="row">
            {% for i in module %}
            <div class="col-lg-4 col-sm-12">
                <div class="color-widget stat-widget p-20 mb-160 mb-30">
                    <div class="d-flex align-items-center mb-20"><span class="icon"><i
                                class="ri-team-line text-primary bg-primary-lighten fs-30 py-12 px-12 rounded me-20"></i></span>
                        <div>
                            <p class="mb-0"><strong>{{i.module}}</strong></p>
                            <h3 class="mb-0">{{i.niveau}}</h3>
                        </div>
                    </div>
                    <p class="mb-7"><strong>Free:
                            <!-- --> $ {{i.montant}}
                        </strong></p>

                    {% if i.etatpaiement == 1 %}
                    <a href="/contenudetail/{{i.codemodule}}">
                        <p><strong>Paid:
                                <!-- -->{{i.etatpaiement}}
                            </strong></p>
                    </a>
                    {% else %}
                    <a href="/paiement/{{i.IdInscription}}">
                        <p><strong>Paid:
                                <!-- -->{{i.etatpaiement}}
                            </strong></p>
                    </a>
                    {% endif %}
                    <div class="progress">
                        <div class="progress-bar bg-primary" style="width:25%" role="progressbar" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
